on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy entrambi se il messaggio del commit non contiene nÃ© #frontend nÃ© #backend, altrimenti, deploy solo quello indicato.'
        required: true
        default: 'both'
        type: choice
        options:
          - frontend
          - backend
          - both

name: ðŸš€ Deploy website on push

jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: â³ Determine what to deploy
        id: deploy_check
        run: |
          message="${{ github.event.head_commit.message }}"
          input="${{ github.event.inputs.deploy_target }}"
          echo "Commit message: $message"
          echo "Manual input: $input"

          if [[ "$input" == "frontend" ]]; then
            echo "deploy_frontend=true" >> $GITHUB_OUTPUT
            echo "deploy_backend=false" >> $GITHUB_OUTPUT
          elif [[ "$input" == "backend" ]]; then
            echo "deploy_frontend=false" >> $GITHUB_OUTPUT
            echo "deploy_backend=true" >> $GITHUB_OUTPUT
          elif [[ "$message" == *"#frontend"* ]]; then
            echo "deploy_frontend=true" >> $GITHUB_OUTPUT
            echo "deploy_backend=false" >> $GITHUB_OUTPUT
          elif [[ "$message" == *"#backend"* ]]; then
            echo "deploy_frontend=false" >> $GITHUB_OUTPUT
            echo "deploy_backend=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_frontend=true" >> $GITHUB_OUTPUT
            echo "deploy_backend=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: ðŸ“‚ Sync files - front end
        if: ${{ steps.deploy_check.outputs.deploy_frontend == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            test/**
            **/sql_scripts/**
            fe/**
            src/**
            public/**
            package.json
            package-lock.json
            tsconfig.json
          local-dir: build/

      - name: ðŸ“‚ Sync files - back end
        if: ${{ steps.deploy_check.outputs.deploy_backend == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            test/**
            **/sql_scripts/**
            fe/**
            src/**
            public/**
            package.json
            package-lock.json
            tsconfig.json
            build/**
          state-name: .ftp-deploy-sync-state_BACK_END.json
