on:
  push:
    branches: [ master ]
name: ðŸš€ Deploy website on push
jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: ðŸ“‚ Sync files - front end
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            test/**
            **/sql_scripts/**
            fe/**
            src/**
            public/**
            package.json
            package-lock.json
            tsconfig.json
          local-dir: build/

      - name: ðŸ“‚ Sync files - back end
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            test/**
            **/sql_scripts/**
            fe/**
            src/**
            public/**
            package.json
            package-lock.json
            tsconfig.json
            build/**
          state-name: .ftp-deploy-sync-state_BACK_END.json
